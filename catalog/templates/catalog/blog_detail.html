{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="row text-center">
    <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="card mb-1 box-shadow">
            <div class="card-header">
                <h4 class="font-weight-normal">{{ object.title }}</h4>
            </div>
        </div>

        <div class="card mb-1 box-shadow">
            <div class="card-body">
                <div class="mb-3">
                    <h6 class="font-weight-normal">{{ object.body }}</h6>
                </div>
                <div class="card-img-top">
                    <img src="{% mediapath object.image %}" width="250"/>
                </div>
                                    <div class="form-control border-success rounded-pill border-opacity-50 mt-3 mb-1">
                        Запись просмотрели {{ object.views }} человек(-а)
                    </div>
                <div class="d-flex justify-content-between">
                    <div><a href="{% url 'catalog:blog_update' object.slug %}" class="btn btn-outline-secondary mt-3 mb-1">
                        Изменить запись
                    </a>
                    </div>
                    <div><a href="{% url 'catalog:blog_delete' object.slug %}" class="btn btn-outline-secondary mt-3 mb-1">
                        Удалить запись
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
