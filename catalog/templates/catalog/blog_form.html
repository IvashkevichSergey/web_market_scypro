{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-lg-4">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            {% if object %}
            <h4 class="my-0 font-weight-normal">Изменить запись</h4>
            {% else %}
            <h4 class="my-0 font-weight-normal">Создать новую запись</h4>
            {% endif %}
        </div>
        <div class="card-body">
            <form method="post" class="form-floating">
                {% csrf_token %}
                {{ form.as_p}}
                {% if object %}
                <button type="submit" class="btn btn-lg btn-block btn-success">Сохранить изменения</button>
                {% else %}
                <button type="submit" class="btn btn-lg btn-block btn-success">Добавить на сайт</button>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
