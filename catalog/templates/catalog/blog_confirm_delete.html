{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-lg-4">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <form method="post" class="form-floating">
                {% csrf_token %}
                <p>Вы действительно хотите удалить материал "{{ object.title }}"?</p>
                <div class="d-flex justify-content-evenly">
                    <button type="submit" class="btn btn-lg btn-block btn-danger">Подтвердить удаление</button>
                    <a href="{% url 'catalog:blog' %}" class="btn btn-lg btn-block btn-warning">Вернуться в каталог</a>
                </div>
        </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
