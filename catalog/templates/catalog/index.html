{% extends 'catalog/base.html' %}

{% block content %}

    <div class="row text-center">
        {% for item in items %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ item.title }}</h4>
                </div>
                <div class="card-body">
                    <h4 class="card-title pricing-card-title">Цена {{ item.price }}</h4>
                    <h6 class="list-unstyled mt-3 mb-4 text-start m-3">
                        {{ item.description|slice:100 }}
                    </h6>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
